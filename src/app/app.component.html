  <main *ngIf="activeTile === ''">
    <img
      class="logo"
      src="https://res.cloudinary.com/swssr/image/upload/v1602810056/bansela_assets/ekjz2kol4ctuakqwbh4i.png"
      alt=""
    />
    <div class="hero">
      <div class="prehead">Welcome</div>
      <p>Your bucks balance is</p>
      <div class="buck-counter">
        <strong>{{ profile.bucks }}</strong> <span> bucks</span>
      </div>
      <div class="cta-wrapper">
        <div class="cta"><span class="em">EARN</span>BUCKS</div>
        <div class="cta"><span class="em">BURN</span>BUCKS</div>
      </div>
    </div>
    <div class="list-wrapper">
      <div class="list-head">Available Promotions</div>
      <ul class="list list--horizontal">
        <li
          *ngFor="let tile of tiles"
          class="list__item card"
          [ngStyle]="{'color': tile.color || '#f4f4f4'}"
          (click)="setActiveTile(tile.id)"
        >
          <img src="{{tile.img}}" alt="promo__img" />
          <div class="labels">
            <p>{{tile.name}}</p>
            <h2>{{tile.offer}}</h2>
          </div>
          <div class="actions">
            <div class="btn btn--urgent">{{tile.cta || "LEARN HOW"}}</div>
          </div>
        </li>
        <div class="list__pad"></div>
      </ul>
    </div>
  </main>
  <nav class="nav nav--bottom"></nav>
</div>

<!-- MODAL - SCRATCH -->
<div *ngIf="activeTile === 'scratch'" class="dialog" role="dialog">
  <div class="dialog__actions-wrapper">
    <button (click)="setActiveTile('')" class="btn btn--icon btn--close">
      <span class="cross_bar"></span>
    </button>
  </div>
  <div class="dialog__main-content">
    <img
      src="https://res.cloudinary.com/swssr/image/upload/v1602822025/bansela_assets/teycrf4per8gfqcnpk71.png"
      alt="scratch game bg"
      class="img img--bg"
    />
  </div>
</div>
